<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小學五年級 國語 期中考 練習 - 秀朗國小</title>
    <meta name="description" content="提供小學五年級上學期國語期中考練習題，幫助秀朗國小學生提升學習成效。">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        #T1, #T2 { font-size: 24px; margin: 20px; padding: 10px; width: 80%; }
        button { font-size: 18px; padding: 10px 20px; margin: 0 10px; }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "秀朗國小",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "台北市",
            "addressCountry": "台灣"
        }
    }
    </script>
</head>
<body>

    <h1>小學五年級國語期中考練習</h1><br>
    <h4>提示 : 空白鍵發音</h4>

    <input type="text" id="T2" readonly placeholder="上一個詞語">
    <br>
    <input type="text" id="T1" readonly placeholder="當前詞語">
    <br>
    <button id="btn1">下一題</button>
    <button id="btn2">發音</button>

    <script>
      const wordList = [
            ['堅固', 1], ['耐力', 1], ['勞動', 1], ['獨立', 1], ['距離', 1],
            ['刺蝟', 2], ['擁抱', 1], ['繩子', 1], ['牙刷', 2], ['牙膏', 2],
            ['笛子', 1], ['演奏', 2], ['旋律', 1], ['樹梢', 2], ['走廊', 2],
            ['成熟', 2], ['熟悉', 2], ['亂披風', 1], ['和諧', 1], ['階級', 1],
            ['和樂融融', 3], ['花絮', 2], ['關係', 2], ['隊伍', 2], ['威嚴', 2],
            ['旗幟', 2], ['考卷', 2], ['牆壁', 2], ['回歸', 2], ['諸侯', 1],
            ['侯爵', 1], ['軍官', 1], ['官府', 1], ['羞辱', 2], ['害羞', 1],
            ['懦弱', 1], ['恥辱', 1], ['權貴', 1], ['勢力', 1], ['攻擊', 1],
            ['協調', 1], ['君主', 1], ['慚愧', 2], ['荊棘', 1], ['心肝', 2],
            ['筍乾', 1], ['大廳', 2], ['民眾', 2], ['據點', 1], ['圍棋', 2],
            ['樸素', 1], ['富有', 1], ['單純', 2], ['公寓', 2], ['超級', 1],
            ['炒飯', 1], ['氣氛', 2], ['年齡', 2], ['智慧', 2], ['例如', 1],
            ['回憶', 2], ['培養', 1], ['憂患', 2],
            ['神采飛揚', 2], ['媲美', 1], ['訊息', 1],
            ['搜尋', 2],[ '搜索' ,1] ,['劇烈' ,1] ,['螢火蟲' ,1] ,
            [ '拯救' ,1] ,['干預' ,2] ,['脈搏' ,1] ,
            [ '授予' ,1] ,['違反' ,1] ,['司機' ,1] ,
            [ '利潤' ,2] ,['錯愕' ,2] ,['創業' ,1] ,
            [ '獎盃' ,2] ,['席位' ,1] ,['塑膠' ,1] ,
            [ '廢物' ,1] ,['品質' ,2] ,['飲料' ,1] ,
            [ '數十億' ,3] ,['掩埋' ,1] ,['焚化爐' ,1] ,
            [ '顆粒' ,2] ,['熔爐' ,1] ,['抽水站' ,1] ,
            [ '紡織' ,1] ,['織布' ,1] ,[ '消耗' ,2] ,
            [ '碳排放' ,1],[ '第一屆' ,3],[ '股東' ,1]
        ];

        let nowWord = '';
        let remainingWords = [...wordList];

        function generateRandomWord() {
            if (remainingWords.length === 0) {
                document.getElementById('T1').value = "恭喜已經考完了";
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            const [word, position] = remainingWords[randomIndex];
            
            document.getElementById('T2').value = nowWord;
            nowWord = word;
            remainingWords.splice(randomIndex, 1);

            let displayWord = '';
            for (let i = 0; i < word.length; i++) {
                if (position.toString().includes(i + 1)) {
                    displayWord += 'X';
                } else {
                    displayWord += word[i];
                }
            }

            document.getElementById('T1').value = displayWord;
        }

        function speak() {
            if (nowWord) {
                let utterance = new SpeechSynthesisUtterance(nowWord);
                utterance.lang = 'zh-TW';
                speechSynthesis.speak(utterance);
            }
        }

        document.getElementById('btn1').addEventListener('click', generateRandomWord);
        document.getElementById('btn2').addEventListener('click', speak);

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                speak();
            }
        });

        generateRandomWord();
    </script>
</body>
</html>
